<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <title>Document</title>
</head>
<body>
    <div id="main">
        <div id="heading">
            <div id="pic">
                <img src="meravote.png" alt=""  > 
            </div>
            <div id="title">
                <div id="govt">
                    <p>Goverment Of India  <span><i class="ri-shapes-fill"></i></span></p>
                </div>
                <div id="title-name">
                    <h4>Digital Ballot Platform</h4>
                </div>

            </div>
            <div id="logo">
                <img src="goverment1.png" alt="">
            </div>
        </div>
        <div  id="div2-main">
            <div id="profile">
                <div  id="pic-name">
                    <i  class="ri-account-circle-fill"></i>
                    <div id="name">
                        <h4>abhishek</h4>
                    </div>

                </div>
                
                <div class="options">
                    <i class="ri-home-4-line"><span>Home</span></i>
                </div>
                <div class="options">
                    <i class="ri-mail-line"> <span>Message</span></i>
                </div>
                <div class="options">
                    <i class="ri-settings-2-line"> <span>Setting</span></i>
                </div>
                <div class="options">
                    <i class="ri-logout-circle-line"><span>Logout</span></i>
                </div>
            </div>
            <div id="div3-main">
              <div id="dashboard">
                  <p>Dashboard</p>
                  <p>Contact us:- 180016110023</p>
              </div>
              <div class="votting-options">
                <div style="background-color: rgba(14, 177, 14, 0.761);" class="categories">
                    <div class="tick">
                        <i class="ri-checkbox-circle-line"></i>
                    </div>
                    <div class="boxes-name">
                        <i  class="ri-group-line"><span>Candidates</span></i>
                    </div>
                    <div class="more-option">
                        <button>More info <span><i class="ri-arrow-right-circle-line"></i></span></button>
                    </div>
                </div>
                <div style="background-color: orange;" class="categories">
                    <div class="tick">
                        <i class="ri-checkbox-circle-line"></i>
                    </div>
                    <div class="boxes-name">
                        <i class="ri-information-2-line"><span>Information</span></i>
                    </div>
                    <div class="more-option">
                        <button>More info <span><i class="ri-arrow-right-circle-line"></i></span></button>
                    </div>
                </div>
                <div style="background-color: red;" class="categories">
                    <div class="tick">
                        <i class="ri-checkbox-circle-line"></i>
                    </div>
                    <div class="boxes-name">
                        <i class="ri-emotion-happy-line"><span>Result</span></i>
                    </div>
                    <div class="more-option">
                        <button>More info <span><i class="ri-arrow-right-circle-line"></i></span></button>
                    </div>
                </div> 
              </div>
              <div id="votting-options-2" class="votting-options">
                <div id="cate" class="categories">
                    <div class="tick">
                        <i class="ri-checkbox-circle-line"></i>
                    </div>
                    <div class="boxes-name">
                        <i class="ri-flag-line"><span>Elections</span></i>
                    </div>
                    <div class="more-option">
                        <button>More info <span><i class="ri-arrow-right-circle-line"></i></span></button>
                    </div>
                </div>
                <div id="note">
                    <p >Note:- Click on "Logout" after voting to keep your account secure.</p>

                </div>

              </div>
           </div>

        </div>
    </div>

</body>
</html>
